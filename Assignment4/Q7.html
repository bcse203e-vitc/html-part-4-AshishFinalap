<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Booking Form</title>
</head>
<body>
    <h1>Travel Booking</h1>
    <form action="/submit-booking" method="post">
        <!-- Name -->
        <label for="name">Full Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="contact">Contact Information:</label><br>
        <input type="email" id="contact" name="contact" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="Please enter a valid email address" placeholder="example@gmail.com"><br><br>
        
       
        <label for="destination">Destination:</label><br>
        <select id="destination" name="destination" required>
            <option value="">Select a destination</option>
            <option value="paris">Paris</option>
            <option value="new-york">New York</option>
            <option value="tokyo">Tokyo</option>
        </select><br><br>
        
        
        <label for="travel-dates">Travel Dates:</label><br>
        <input type="date" id="start-date" name="start-date" required>
        <label for="end-date">to</label>
        <input type="date" id="end-date" name="end-date" required><br><br>
        
        
        <label for="travelers">Number of Travelers:</label><br>
        <input type="number" id="travelers" name="travelers" min="1" required value="1"><br><br>
        
        
        <label>Travel Class:</label><br>
        <input type="radio" id="economy" name="class" value="economy" required>
        <label for="economy">Economy</label><br>
        <input type="radio" id="business" name="class" value="business">
        <label for="business">Business</label><br>
        <input type="radio" id="first-class" name="class" value="first-class">
        <label for="first-class">First Class</label><br><br>
        
        
        <input type="checkbox" id="insurance" name="insurance">
        <label for="insurance">Opt for Travel Insurance</label><br><br>
        
        
        <label for="total-cost">Total Cost:</label><br>
        <input type="text" id="total-cost" name="total-cost" placeholder="Calculate manually" readonly><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
