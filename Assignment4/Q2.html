<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <form action="/Online-event" method="post">
        <label for="Name">Full Name</label> <br>
        <input type="text" id="Name" required><br><br>
        <!-- //username -->
        <label for="username">Username:</label> <br>
        <input type="text" id="username" name="username" required><br><br>
        <!-- password -->
         <label for="Password">Password</label> <br>
         <input type="text" id="Password" name="Password" required><br><br>
        <!-- //phone number -->
        <label for="phoneno">Phone Number</label>
        <input type="number" id="phoneno" name="phoneno" required> <br><br>
        <!-- gender -->
         <label for="gender">Gender</label> <br>
        <input type="radio" id="gender" name="gender" value="Male"> Male<br>
        <input type="radio" id="gender" name="gender" value="Female">Female<br>
        <br><br>
        //age group
         <label for="agegroup">Age Group</label> <br>
        <input type="" id="agegroup" name="agegroup" > Male<br>
        <input type="" id="gender" name="gender">Female<br>
        <br><br>
    </form>
</body>
</html>
