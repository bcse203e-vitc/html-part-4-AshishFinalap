<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Survey Form</title>
</head>
<body>
    <h1>Health Survey</h1>
    <form action="/submit-survey" method="post">

        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>
        

        <label for="age">Age:</label><br>
        <input type="number" id="age" name="age" min="0" required><br><br>
        
        <!-- Gender -->
        <label>Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male" required>
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <input type="radio" id="other" name="gender" value="other">
        <label for="other">Other</label><br><br>
        
        <!-- Height -->
        <label for="height">Height :</label><br>
        <input type="number" id="height" name="height" min="0" required><br><br>
        
        <!-- Weight -->
        <label for="weight">Weight :</label><br>
        <input type="number" id="weight" name="weight" min="0" required><br><br>
        
        <!-- Lifestyle Questions -->
        <label>Lifestyle Questions:</label><br>
        <input type="checkbox" id="smoking" name="lifestyle" value="smoking">
        <label for="smoking">Smoking</label><br>
        <input type="checkbox" id="alcohol" name="lifestyle" value="alcohol">
        <label for="alcohol">Alcohol</label><br>
        <input type="checkbox" id="exercise" name="lifestyle" value="exercise">
        <label for="exercise">Exercise</label><br>
        <input type="checkbox" id="diet" name="lifestyle" value="diet">
        <label for="diet">Diet</label><br><br>
        
        <!-- Dietary Preference -->
        <label for="dietary">Dietary Preference:</label><br>
        <select id="dietary" name="dietary" required>
            <option value="">Select an option</option>
            <option value="vegetarian">Vegetarian</option>
            <option value="non-vegetarian">Non-Vegetarian</option>
            <option value="vegan">Vegan</option>
        </select><br><br>
        
        <label for="activity">Activity Level:</label><br>
        <select id="activity" name="activity" required>
            <option value="">Select an option</option>
            <option value="sedentary">Sedentary</option>
            <option value="moderate">Moderate</option>
            <option value="active">Active</option>
        </select><br><br>
        
        
        <label for="concerns">Health Concerns (optional):</label><br>
        <textarea id="concerns" name="concerns"></textarea><br><br>
        
        <!-- Submit Button -->
        <button type="submit">Submit Survey</button>
    </form>
</body>
</html>
