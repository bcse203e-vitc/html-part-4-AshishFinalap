<!DOCTYPE html>
<html>
<head>
  <title>Job Application Form 23BPS1001</title>
  
</head>
<body>
  <form id="jobApplicationForm">
   
    <div class="form-page active" id="page1">
      <h2>Personal Details</h2>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="address">Address:</label>
      <input type="text" id="address" name="address" required><br><br>
      <label for="contact">Contact Info:</label>
      <input type="text" id="contact" name="contact" required><br><br>
      <button type="button" ">Next</button>
    </div>

    <div class="form-page" id="page2">
      <h2>Educational Background</h2>
      <label for="degree">Degree:</label>
      <input type="text" id="degree" name="degree" required><br><br>
      <label for="year">Year of Passing:</label>
      <input type="text" id="year" name="year" required><br><br>
      <label for="institution">Institution Name:</label>
      <input type="text" id="institution" name="institution" required><br><br>
      <button type="button" ">Previous</button>
      <button type="button" ">Next</button>
    </div>

    <div class="form-page" id="page3">
      <h2>Work Experience</h2>
      <label for="company">Company Name:</label>
      <input type="text" id="company" name="company" required><br><br>
      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required><br><br>
      <label for="duration">Duration:</label>
      <input type="text" id="duration" name="duration" required><br><br>
      <label for="resume">Upload Resume:</label>
      <input type="file" id="resume" name="resume" required><br><br>
      <button type="button" ">Previous</button>
      <button type="submit">Submit</button>
    </div>
  </form>
</body>
</html>
